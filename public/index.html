<html>
  <head>
    <style>
      table {border-collapse: collapse;}
      th {border: 1px solid black; background-color: skyblue;}
      td {border: 1px solid black;}
    </style>
  </head>
  <body>
    <h2>Index</h2>
    <table>
      <tr>
        <th>Verb</th><th>URI</th><th>Action</th><th>Description</th>
      </tr>
      <tr>
        <td>GET</td><td>/dataentry</td><td>dataentry#index</td><td>ReactJS table</td>
      </tr>
      <tr>
        <td>GET</td><td>/images</td><td>images#index</td><td>HTML list of images</td>
      </tr>
      <tr>
        <td>GET</td><td>/images.json</td><td>images#index</td><td>JSON array of images</td>
      </tr>
      <tr>
        <td>GET</td><td>/goserver</td><td>goserver#index</td><td>Go Server, JSON</td>
      </tr>
    </table>
  </body>
</html>
